<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>By Arijit</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: cyan;
    }

    /* background video */
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      z-index: -2;
    }

    /* overlay for rain */
    canvas#rain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 5em;
      text-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 40px rgba(0,255,255,0.4);
      letter-spacing: 8px;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay loop muted playsinline>
    <source src="https://videos.pexels.com/video-files/3130185/3130185-hd_1920_1080_25fps.mp4" type="video/mp4">
  </video>

  <canvas id="rain"></canvas>

  <h1>By Arijit</h1>

  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let drops = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drops = Array.from({length: 200}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: 10 + Math.random() * 20,
        speed: 2 + Math.random() * 4,
        opacity: 0.2 + Math.random() * 0.4
      }));
    }
    window.addEventListener('resize', resize);
    resize();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(0,255,255,0.5)';
      ctx.lineWidth = 1;
      for (let d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.length);
        ctx.stroke();
        d.y += d.speed;
        if (d.y > canvas.height) {
          d.y = -20;
          d.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
